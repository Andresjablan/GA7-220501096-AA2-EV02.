<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<header>

</header>

<body>
    <div class="auth-container-registro">
        <h2>Registro de Usuario</h2>
        <form id="register-form">
            <input type="text" id="nombres" placeholder="Nombres" required>
            <input type="text" id="apellidos" placeholder="Apellidos" required>
            <input type="text" id="cedula" placeholder="Cédula" required>
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" placeholder="Fecha de nacimiento" required>
            <button type="submit">Registrar</button>
        </form>
        <p id="register-error-message" class="error"></p>
    </div>
    <!-- Imágenes -->
    <div id="Logo_AI">
        <img src="imagenes/LogoAI.png" alt="Logo Empresa" width="150" height="150">
    </div>
    <div id="Logo_MF">
        <img src="imagenes/LogoMF.png" alt="Logo" width="150" height="150">
    </div>
